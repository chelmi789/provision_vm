- name: Create VM
  community.general.proxmox_kvm:
    api_user: "root@pam"
    api_password: "Ixelles1050"
    api_host: "pve-pxs-sm2u-r5-33"
    node: "{{ proxmox_node }}" 
    vmid: "200"
    name: "vm-ubuntu-24-04"
    ostype: l26
    cores: "{{ cpu_cores }}"
    net:
      net0: 'virtio,bridge={{ network_bridge }},tag=10'
    memory: "{{ memory }}"
    state: present

